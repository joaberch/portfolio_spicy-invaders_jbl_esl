on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ vars.DOTNET_VERSION }}
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build Binary
      run: dotnet publish --artifacts-path artifact --configuration Release -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:CopyOutputSymbolsToPublishDirectory=false --os=win -p:UseAppHost=true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: /home/runner/work/portfolio_spicy-invaders_jbl_esl/portfolio_spicy-invaders_jbl_esl/artifact/publish/Spicy_Invaders/release_win-x64/

  link:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Link Artifact
      uses: beni69/artifact-link@v1
      with:
        summary: false
        token: ${{ secrets.ARTIFACT_LINK }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: my-artifact

    - name: Upload Artifact to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.AZURE_FTP_HOST }}
        username: ${{ secrets.AZURE_FTP_USERNAME }}
        password: ${{ secrets.AZURE_FTP_PASSWORD }}
        port: ${{ secrets.AZURE_FTP_PORT }}

